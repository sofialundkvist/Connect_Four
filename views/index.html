<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Connect Four</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="/static/jquery.js"></script>
    <script type="text/javascript" src="/static/script.js" ></script>
</head>
<body>
    <header>
        <h1>Connect Four</h1>
    </header>
    <main>
        <section id="welcome">
            <h2>Welcome</h2>
            <p>Enter names of players.</p>
            <form>
                <input type="text" name="player_1" placeholder="Player 1 name">
                <input type="text" name="player_2" placeholder="Player 2 name">
                <input type="submit" value="Start game" id="startGame">
            </form>
        </section>
        <section id="game" class="hide">
            <article id="board">
            </article>
            <p class="turn"><span id="name">Name</span>, it's your turn.</p>
        </section>
        <section id="results">
            <article>
                <h2>All players highscores</h2>
                <ul></ul>
            </article>
            <article>
                <h2>Your highscores</h2>
                <ul>
                </ul>
            </article>
        </section>
    </main>
</body>
</html>
